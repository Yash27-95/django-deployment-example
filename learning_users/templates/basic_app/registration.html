{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}

<div class="container">
  {% if registered %}
    <h1>Thanks for registration</h1>
  {% else %}
    <h1>Register here to be a member:</h1>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Submit">

    </form>
  {% endif %}
</div>

{% endblock %}
